<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="photo photo__active">
        <img
          src="./img/alain-sYlkA3NXuoI-unsplash.jpg"
          alt="Archicture"
          class="photo__img photo__img__active"
        />
        <h3 class="photo__title photo__title__active">Archicture</h3>
      </div>
      <div class="photo">
        <img
          src="./img/ed-maughan-EezLu2p93uM-unsplash.jpg"
          alt=">Mountain"
          class="photo__img"
        />
        <h3 class="photo__title">Mountain</h3>
      </div>
      <div class="photo">
        <img
          src="./img/jonny-gios-h_XcnLbDc_0-unsplash.jpg"
          alt="Valley"
          class="photo__img"
        />
        <h3 class="photo__title">Valley</h3>
      </div>
      <div class="photo">
        <img
          src="./img/laurent-gence-IrOyCOYQReg-unsplash.jpg"
          alt="River Bank"
          class="photo__img"
        />
        <h3 class="photo__title">River Bank</h3>
      </div>
      <div class="photo">
        <img
          src="./img/robert-bock-cV4qkkorDFY-unsplash.jpg"
          alt="City Night"
          class="photo__img"
        />
        <h3 class="photo__title">City Night</h3>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
